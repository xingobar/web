<!DOCTYPE html>
<html>
<head>
	<title>Product Card</title>

<body>

				<i class="fa fa-star" aria-hidden="true"></i>
				<i class="fa fa-star" aria-hidden="true"></i>
				<i class="fa fa-star" aria-hidden="true"></i>

		</div>
	</div>

</html>
