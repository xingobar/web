<!DOCTYPE html>
<html>
<head>
	<title>Modal Image</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src='./js/modalImage.js'></script>
	<link rel="stylesheet" type="text/css" href="./css/modalImage.css">
</head>
<body>
	<img id="image" src="https://www.w3schools.com/howto/img_fjords.jpg" width="300" height="300" alt="test">
	<div class="modal" id="modal">

		<!-- close button -->
		<span class="close">&times;</span>
		
		<img src="" class="modal-content" id="image01">


		<!-- image title -->
		<div id="caption">
			Image Caption
		</div>
	</div>
</body>
</html>
